<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Netflix Access Freedom</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
/* --- Variables de Color y Estilo Moderno --- */
:root {
  --netflix-red: #E50914;
  --netflix-red-gradient-start: #f40612;
  --netflix-red-gradient-end: #E50914;
  --telegram-blue: #0088cc;
  --telegram-blue-gradient-start: #0099e0;
  --telegram-blue-gradient-end: #0088cc;
  
  /* Fondo y Contenedores - Tonos más suaves y profundos */
  --bg-primary: #0f0f0f; /* Un negro más suave */
  --bg-card: rgba(20, 20, 20, 0.75); /* Fondo semitransparente para glassmorphism */
  --bg-button-hover: rgba(255, 255, 255, 0.15);
  --bg-help-card: rgba(0, 136, 204, 0.1); /* Fondo sutil para la tarjeta de ayuda */

  /* Texto - Mejor jerarquía */
  --text-primary: #ffffff;
  --text-secondary: #b3b3b3;
  --text-muted: #808080;
  --text-placeholder: #a0a0a0;

  /* Bordes y Sombras - Más definidos y modernos */
  --border-color: rgba(255, 255, 255, 0.1);
  --border-focus: var(--netflix-red);
  --border-help-card: rgba(0, 136, 204, 0.3);
  --shadow-card: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
  --shadow-button: 0 4px 15px rgba(229, 9, 20, 0.4);
  --shadow-button-hover: 0 6px 20px rgba(229, 9, 20, 0.6);
  --shadow-input-focus: 0 0 0 3px rgba(229, 9, 20, 0.3);
  --shadow-help-card: 0 4px 20px rgba(0, 136, 204, 0.15);

  /* Espaciado y Transiciones */
  --transition-speed: 0.3s;
  --border-radius-large: 20px;
  --border-radius-medium: 12px;
  --border-radius-small: 8px;
}

/* --- Estilos Generales y Reset --- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  width: 400px; /* Ligeramente más ancho para un mejor balance */
  min-height: 420px; /* Altura mínima reducida al quitar el mensaje */
  font-family: 'Segoe UI', 'Netflix Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
  /* Fondo con un degradado sutil para más profundidad */
  background: linear-gradient(145deg, #1a1a1a, var(--bg-primary));
  color: var(--text-primary);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px;
  overflow: hidden;
}

/* --- Contenedor Principal con Glassmorphism --- */
.container {
  width: 100%;
  background: var(--bg-card);
  backdrop-filter: blur(20px); /* Efecto de cristal esmerilado */
  -webkit-backdrop-filter: blur(20px); /* Compatibilidad con Safari */
  border-radius: var(--border-radius-large);
  border: 1px solid var(--border-color);
  box-shadow: var(--shadow-card);
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  transition: all var(--transition-speed) ease;
}

.container:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.5);
}

/* --- Header Unificado y Moderno --- */
.header {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 25px;
}

.logo {
  display: flex;
  align-items: center;
  font-size: 72px; /* CAMBIADO: De 56px a 72px para hacerlo más grande */
  font-weight: 800;
  color: var(--netflix-red);
  letter-spacing: -1.5px;
  margin-bottom: 20px; /* CAMBIADO: De 15px a 20px para dar más espacio */
  text-shadow: 0 2px 10px rgba(229, 9, 20, 0.5);
  transition: transform var(--transition-speed) ease;
}

/* NUEVO: Animación de Pulso Sutil (estilo Netflix) */
@keyframes subtle-pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.08); } /* Pulso único y suave */
  100% { transform: scale(1); }
}

/* Clase que JS añadirá para activar la animación una sola vez */
.pulse-once {
  animation: subtle-pulse 1.5s ease-in-out;
}

.logo:hover {
  transform: scale(1.05);
}

.logo i {
  margin-right: 10px;
}

.extension-title-info h1 {
  font-size: 24px;
  font-weight: 600;
  color: var(--text-primary);
  margin-bottom: 8px;
}

.extension-title-info .version-badge,
.extension-title-info .credit-text {
  display: inline-block;
  margin: 0 5px;
  font-size: 11px;
}

.version-badge {
  background: rgba(229, 9, 20, 0.2);
  color: var(--netflix-red);
  padding: 4px 12px;
  border-radius: 50px; /* Forma de píldora */
  font-weight: 600;
  border: 1px solid rgba(229, 9, 20, 0.3);
}

.credit-text {
  color: var(--text-muted);
  font-weight: 500;
}

/* --- Contenido Principal --- */
.main-content {
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 40px; /* Espaciado aumentado para dar más protagonismo al botón */
}

/* --- Botón Principal con Degradado y Efectos "SUPER ILUMINADO" --- */
.main-button {
  background: linear-gradient(45deg, var(--netflix-red-gradient-start), var(--netflix-red-gradient-end));
  color: white;
  border: none;
  padding: 18px 28px; /* Ligeramente más grande y con más padding */
  border-radius: var(--border-radius-medium);
  font-size: 17px; /* Texto un poco más grande */
  font-weight: 800; /* Aún más negrita */
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Transición más suave y elástica */
  position: relative;
  overflow: hidden;
  text-transform: uppercase;
  letter-spacing: 1px; /* Más espacio entre letras */
  /* Sombra base mejorada */
  box-shadow: 0 8px 25px rgba(229, 9, 20, 0.5), 0 0 30px rgba(229, 9, 20, 0.4);
  /* NUEVO: Animación de brillo más enérgica y potente */
  animation: powerful-glow 2.5s infinite ease-in-out;
}

/* NUEVO: Animación de Brillo "Poderoso" para el Botón */
@keyframes powerful-glow {
  0% { 
    box-shadow: 0 8px 25px rgba(229, 9, 20, 0.5), 0 0 30px rgba(229, 9, 20, 0.4); 
  }
  50% { 
    box-shadow: 0 12px 40px rgba(255, 80, 80, 0.7), 0 0 60px rgba(229, 9, 20, 0.6); 
  }
  100% { 
    box-shadow: 0 8px 25px rgba(229, 9, 20, 0.5), 0 0 30px rgba(229, 9, 20, 0.4); 
  }
}

.main-button:hover {
  transform: translateY(-5px) scale(1.05); /* Salto y escala más pronunciados */
  /* Sombra de hover ultra intensa y vibrante */
  box-shadow: 0 15px 35px rgba(255, 100, 100, 0.8), 0 0 50px rgba(229, 9, 20, 0.7);
  background: linear-gradient(45deg, var(--netflix-red-gradient-end), var(--netflix-red-gradient-start)); /* Invierte el degradado */
  animation-play-state: paused; /* Pausa la animación al hacer hover */
}

.main-button:active {
  transform: translateY(-2px) scale(1.02); /* Se "hunde" menos al hacer clic, pero mantiene una ligera escala */
  box-shadow: 0 5px 15px rgba(229, 9, 20, 0.6); /* Sombra más pequeña y contenida */
  transition: all 0.1s ease; /* Transición instantánea para sentir el "clic" */
}

.main-button:disabled {
  background: linear-gradient(45deg, #4a4a4a, #2a2a2a);
  color: var(--text-muted);
  cursor: not-allowed;
  transform: none;
  box-shadow: none;
  animation-play-state: paused; /* Pausa la animación cuando está deshabilitado */
}

/* --- Efecto Ripple Mejorado y más grande --- */
.button-ripple {
  position: absolute;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.7); /* Ripple más brillante */
  transform: scale(0);
  animation: ripple-animation 0.8s ease-out; /* Animación un poco más larga */
  pointer-events: none;
}

@keyframes ripple-animation {
  to {
    transform: scale(5); /* Ripple más grande */
    opacity: 0;
  }
}

/* --- Botón de Telegram Centrado --- */
.telegram-container {
  display: flex;
  justify-content: center;
}

.help-button {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  background: linear-gradient(45deg, var(--telegram-blue-gradient-start), var(--telegram-blue-gradient-end));
  color: white;
  padding: 10px 16px;
  border-radius: 50px;
  text-decoration: none;
  font-size: 14px;
  font-weight: 600;
  transition: all var(--transition-speed) ease;
  box-shadow: 0 2px 8px rgba(0, 136, 204, 0.3);
}

.help-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(0, 136, 204, 0.4);
}

/* --- Contenedor de Notificaciones Moderno --- */
#notification-container {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 1000;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.notification {
  background: var(--bg-card);
  backdrop-filter: blur(10px);
  color: var(--text-primary);
  padding: 16px 20px;
  border-radius: var(--border-radius-medium);
  box-shadow: var(--shadow-card);
  border-left: 4px solid var(--netflix-red);
  min-width: 250px;
  animation: slide-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Animación más elástica */
  transition: all 0.3s ease;
}

.notification.success {
  border-left-color: #4CAF50;
}

.notification.error {
  border-left-color: #f44336;
}

.notification.warning {
  border-left-color: #ff9800;
}

.notification.hiding {
  opacity: 0;
  transform: translateX(100%) scale(0.8);
}

@keyframes slide-in {
  from {
    opacity: 0;
    transform: translateX(100%) scale(0.8);
  }
  to {
    opacity: 1;
    transform: translateX(0) scale(1);
  }
}
</style>
</head>
<body>

  <div class="container">
    <!-- 1. ENCABEZADO UNIFICADO: LOGO Y TÍTULO -->
    <header class="header">
      <div class="logo">
        <i class="fab fa-netflix"></i>
        <span>NETFLIX</span>
      </div>
      <div class="extension-title-info">
        <h1>Access Freedom</h1>
        <div class="version-badge">v10.0</div>
        <div class="credit-text">BY DANIPRO PREMIUM</div>
      </div>
    </header>

    <!-- 2. CONTENIDO PRINCIPAL -->
    <main class="main-content">
      
      <!-- Botón principal "Super Iluminado" -->
      <button id="restore-session" class="main-button">
        <span>Acceder a Netflix</span>
      </button>
      
      <!-- Botón de Telegram centrado -->
      <div class="telegram-container">
        <a href="https://t.me/cuentaspremiumid" target="_blank" class="help-button">
          <i class="fab fa-telegram"></i>
          <span>Ir al Grupo</span>
        </a>
      </div>
    </main>

    <!-- Contenedor de notificaciones (oculto por defecto) -->
    <div id="notification-container"></div>
  </div>

  <!-- Referencia al archivo JavaScript externo -->
  <script src="popup.js"></script>
</body>
</html>
